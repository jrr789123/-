<script>
    // 阿里。百度。腾讯面试题

    // ？位置应该怎么写才能输入true

    var a = {
        n:1,
        valueOf:function(){
            return this.n++
        }
    };
    console.log(
        a == 1 && 
        a == 2 && 
        a == 3
    );

    // 解 首页需要知道对象的隐式转换 
    //  对象的隐式转换 先用valueOf如果能转成原值，就为止，不然继续使用toString继续转换

    // a = {
    //     n = 1,
    //     valueOf:function(){
    //         return this.n++
    //     }
    // }
</script>
